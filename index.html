<html>
  <head>
  <meta charset="utf-8">
  <title>TypeScript Compile</title>
  </head>
  
  <body>
      <h1>TypeScript Compile Demo</h1>
      <script type="text/babel">
          class LeetcodeGetter {
              // nickname: string;
              cl: string = "123";
              // constructor (nick: string) {
              //     this.nickname = nick;
              // }
              getPlace() {
                  return "parsing " + this.cl;
              }
          }
      </script>
      <!-- You can add multiple TypeScript blocks: -->
      <script type="text/babel">
          var leetcodeGetter = new LeetcodeGetter();

          var button = document.createElement('button')
          button.innerHTML = "Say Hello"
          button.onclick = function() {
                  alert(leetcodeGetter.getPlace())
          }
          document.body.appendChild(button)
      </script>

      <!-- And you can load external TypeScripts (from the same domain): -->
      <!-- <script type="text/typescript" src="demo.ts"></script> -->

      <!-- Don't forget to add these two JavaScripts at the end of the body: -->
<!--       <script type="text/javascript" src="../js/typescript.min.js"></script>
      <script type="text/javascript" src="../js/typescript.compile.min.js"></script> -->
    
<!--       <script src="https://unpkg.com/typescript/lib/tsserverlibrary.js"></script>
      <script src="https://raw.githack.com/basarat/typescript-script/master/transpiler.js"></script> -->
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  </body>
</html>
